<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schere Stein Papier</title>
</head>
<body>
    <section>
        <div>
            <h2>How many rounds?</h2>
            <input type="radio" name="runden" id="five" value="5">
            <label for="five">5</label>
            <input type="radio" name="runden" id="ten" value="10">
            <label for="ten">10</label>
            <input type="radio" name="runden" id="fitfteen" value="15">
            <label for="fifteen">15</label>
            <input type="radio" name="runden" id="twenty" value="20">
            <label for="twenty">20</label>
        </div>
        <div>
            <div id="playersChoice"></div>
            <p><span id="playerScore">0</span> : <span id="computerScore">0</span></p>
            <div id="computerChoice"></div>
        </div>
        <div>
            <h2 id="result">Let's play</h2>
            <div>
                <button id="schere">schere</button>
                <button id="stein">stein</button>
                <button id="papier">papier</button>
            </div>
            <p>MAKE YOUR MOVE</p>
        </div>
        <button id="reset">Reset</button>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
